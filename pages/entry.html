<html>
  <head>
    <title>HalfStack Ticket Raffle - in.dev</title>
  </head>
  <body>
    <h1>
      Welcome to the raffle for a <strong>FREE</strong> HalfStack ticket (by
      in.dev)
    </h1>
    <p>
      Please enter your email below to enter!
    </p>
    <p>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email"
        required
      />
      <button id="button">Submit!</button>
    </p>
    <p id="result"></p>

    <script>
      const button = document.querySelector("#button");
      button.addEventListener("click", async e => {
        const email = document.querySelector("#email").value;
        const response = await fetch(
          "https://raffler.azurewebsites.net/api/entrytrigger",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ email })
          }
        );
        response.text().then(data => {
          document.querySelector("#result").innerHTML =
            "Thank you for your registration!<br><br>" + JSON.stringify(data);
        });
      });
    </script>
  </body>
</html>
