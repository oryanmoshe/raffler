<html>
  <head>
    <title>HalfStack Ticket Raffle - in.dev</title>
  </head>
  <body>
    <p>
      <button id="button">Select Winner!</button>
      <p id='winner'>

      </p>
    </p>

    <script>
      const button = document.querySelector('#button');
      button.addEventListener("click", async e => {
        const response = await fetch('https://raffler.azurewebsites.net/api/getrandom', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
           
          },
        });
        response.text().then(data => {
          document.querySelector('#winner').innerHTML = `The winner is: ${JSON.parse(JSON.parse(data).body).winner}`;
        });
      })
    </script>
  </body>
</html>
